<link rel="stylesheet" href="index.css">

<div class="homePage">
    <div class="leftSide">
        <div class="logo">
            <img src="assets/Wimbledon.png" id="wmbdLogo">
        </div>
        <div class="column">
            <div class="box">
                <div class="form">
                    <div class="titleContainer">
                        <img src="assets/login.svg" id="login_svg">
                        <h2>Faça seu login</h2>
                    </div>
                    <p style="margin-bottom: 24px;">Entre com suas informações de cadastro</p>
                    <p>E-mail</p>
                    <div class="inputContainer">
                        <img src="assets/email.svg" id="email_svg">
                        <input type="login" placeholder="Digite seu e-mail aqui">
                    </div>
                    <p>Senha</p>
                    <div class="inputContainer">
                        <img src="assets/password.svg" id="password_svg">
                        <input type="password" placeholder="Digite sua senha aqui">
                    </div>
                    <div class="forgotPassword">
                        <label class="form-control">
                            <input type="checkbox" />
                            <p style="margin-left: .5rem;">Lembre-me</p>
                            <span class="checkmark"></span>
                        </label>
                        <button type="forgot">
                            <p style="color: #188d1e; font-size: medium;">Esqueci minha senha</p>
                        </button>
                    </div>
                    <button type="entrar">
                        <h2 style="color:#24221f;">Entrar</h2>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="rightSide">
        <img src="assets/wimbledomBg.jpg" id="wimbledomBg">
    </div>
</div>
